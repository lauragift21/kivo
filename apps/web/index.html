<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Kivo - Beautiful Invoices. Effortless Payments.</title>
    <meta name="title" content="Kivo - Beautiful Invoices. Effortless Payments." />
    <meta name="description" content="The modern invoicing platform for freelancers and creators. Create professional invoices, track payments, and get paid faster." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kivo.lauragift.workers.dev/" />
    <meta property="og:title" content="Kivo - Beautiful Invoices. Effortless Payments." />
    <meta property="og:description" content="The modern invoicing platform for freelancers and creators. Create professional invoices, track payments, and get paid faster." />
    <meta property="og:image" content="https://kivo.lauragift.workers.dev/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kivo.lauragift.workers.dev/" />
    <meta property="twitter:title" content="Kivo - Beautiful Invoices. Effortless Payments." />
    <meta property="twitter:description" content="The modern invoicing platform for freelancers and creators. Create professional invoices, track payments, and get paid faster." />
    <meta property="twitter:image" content="https://kivo.lauragift.workers.dev/og-image.png" />
    
    <!-- Additional SEO -->
    <meta name="keywords" content="invoicing, freelancer, invoice generator, payments, billing, invoice software, small business" />
    <meta name="author" content="Kivo" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://kivo.lauragift.workers.dev/" />
    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        const stored = localStorage.getItem('kivo-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'dark' || stored === 'light' ? stored : (prefersDark ? 'dark' : 'light');
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
